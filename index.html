<!DOCTYPE html>
<!-- saved from url=(0159)https://surokkha.gov.bd/verify-online.php?id=8Smp%2Bkc0N9RpE3P4nP0YKZzCBSJRt19IprJBha4TxMosm0%2FdjKakLl6Y08oSkyxgqJakExQayml9gpUVOSvE7CLzwzAaVBaMCTVS0tZhOfw%3D -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>User Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }

    .container {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: left;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
    }

    td.label {
      font-weight: bold;
      background: #f9f9f9;
      width: 35%;
    }

    .verified img {
      width: 100px;
    }

    .verified span {
      display: block;
      color: green;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .not-found img {
      width: 100px;
      margin-bottom: 20px;
    }

    .not-found .message {
      color: #d9534f;
      font-size: 22px;
      font-weight: bold;
    }

    .not-found .info {
      color: #777;
      font-size: 16px;
    }

    .try-again {
      margin-top: 30px;
    }

    .try-again a {
      text-decoration: none;
      background: #d9534f;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
    }

    .try-again a:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>

  <div class="container" id="user-verified">
    <h2>Certificate Verification</h2>
    <table>
      <tbody><tr>
        <td class="label">Name:</td>
        <td>RIAZ UDDIN</td>
      </tr>
      <tr>
        <td class="label">Birth Reg. No:</td>
        <td>20032219015007387</td>
      </tr>
    </tbody></table>

    <div class="verified">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Yes_Check_Circle.svg/1024px-Yes_Check_Circle.svg.png" alt="Verified">
      <span>Vaccination Certificate Verified</span>
    </div>
  </div>
